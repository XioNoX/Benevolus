<h3>{@pagetitle}</h3>
<form name="login" method="post" action="/connexion" >
	<F3:check if="{@message}">
		<F3:true><p class="fail">{@message}</p></F3:true>
	</F3:check>
	<dl>
		<dt><label for="email">Email</label></dt>
		<dd><input type="text" name="email" id="email" value="{@REQUEST.email}"/></dd>
		<dt><label for="password">Password</label></dt>
		<dd><input type="password" name="password" id="password"/></dd>
		<p/>
		<dd><input type="submit" name="submit"/></dd>
	</dl>
</form>
